<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Titre de la page</title>
    <style >.door-container {
    position: fixed;
    width: 100%;
    height: 100vh;
    background-color: #1a1a1a;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    z-index: 9999;
}

.door {
    position: absolute;
    width: 50%;
    height: 100%;
    background-color: #000;
    top: 0;
    transition: transform 2s ease-in-out;
}

.left-door {
    left: 0;
    transform-origin: left;
}

.right-door {
    right: 0;
    transform-origin: right;
}

.welcome-text {
    position: absolute;
    font-size: 2em;
    color: white;
    opacity: 0;
    transition: opacity 1s ease-in-out 1s;
}
</style>
</head>
<body>
    <div class="door-container">
    <div class="door left-door"></div>
    <div class="door right-door"></div>
    <h1 class="welcome-text">BIENVENUE SUR NOTRE PAGE</h1>
</div>
<script >
document.addEventListener("DOMContentLoaded", function () {
    setTimeout(() => {
        document.querySelector(".left-door").style.transform = "translateX(-100%)";
        document.querySelector(".right-door").style.transform = "translateX(100%)";
        document.querySelector(".welcome-text").style.opacity = "1";
    }, 500);

    // Redirect automatique aprÃ¨s 3 secondes
    setTimeout(() => {
        window.location.href = "https://site-web-asa-en-ligne-m-da-1-zhdm.vercel.app/";
    }, 3000);
});
</script >
</body>
</html>
