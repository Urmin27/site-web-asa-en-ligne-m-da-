<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription & Connexion</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f2f2f2; }
        h2 { color: #333; }
        form { width: 300px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        input { width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: blue; color: white; padding: 10px; width: 100%; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: darkblue; }
        #connexionForm, #logoutButton, #userListSection { display: none; }
        #userInfo { font-size: 18px; color: green; margin-top: 20px; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
        th { background-color: #4CAF50; color: white; }
    </style>
</head>
<body>

    <h1 style ="color :blue ; border :2px solid black ; border-radius :15px; background-color: orange ;">BIENVENUE SUR LA PLATE-FORME ASA EN LIGNE </h2>
    <form id="inscriptionForm">
        <input type="text" id="nom" placeholder="Votre Nom" required><br>
        <input type="email" id="email" placeholder="Votre Email" required><br>
        <input type="password" id="password" placeholder="Votre Mot de passe" required><br>
        <button type="button" onclick="inscrire()">S'inscrire</button>
    </form>

    <br>

    <button onclick="afficherConnexion()">Se connecter </button>

    <form id="connexionForm">
        <h2>Connexion</h2>
        <input type="email" id="loginEmail" placeholder="Votre Email" required><br>
        <input type="password" id="loginPassword" placeholder="Votre Mot de passe" required><br>
        <label><input type="checkbox" id="rememberMe"> Se souvenir de moi</label><br>
        <button type="button" onclick="connecter()">Se connecter</button>
        <a href="#" onclick="motDePasseOublie()">Mot de passe oublié?</a>
    </form>

    <button id="logoutButton" onclick="deconnecter()">Déconnexion</button>

    <div id="userInfo"></div>

    <button onclick="toggleUserList()">Voir la liste des utilisateurs</button>

    <div id="userListSection">
        <h3>Liste des utilisateurs inscrits :</h3>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </div>

    <script>
        function inscrire() {
            let nom = document.getElementById("nom").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (!nom || !email || !password) {
                alert("Fenoy azafady ny champ rehetra!");
                return;
            }

            let utilisateurs = JSON.parse(localStorage.getItem("utilisateurs")) || [];
            let dejaExiste = utilisateurs.some(user => user.email === email);

            if (dejaExiste) {
                alert("Email efa ampiasaina!");
                return;
            }

            utilisateurs.push({ nom, email, password });
            localStorage.setItem("utilisateurs", JSON.stringify(utilisateurs));

            alert("Inscription réussie!");
            document.getElementById("inscriptionForm").reset();
            afficherConnexion();
            afficherListeUtilisateurs(); 
        }

        function afficherConnexion() {
            document.getElementById("connexionForm").style.display = "block";
        }

        function connecter() {
            let email = document.getElementById("loginEmail").value;
            let password = document.getElementById("loginPassword").value;
            let rememberMe = document.getElementById("rememberMe").checked;

            let utilisateurs = JSON.parse(localStorage.getItem("utilisateurs")) || [];
            let utilisateur = utilisateurs.find(user => user.email === email && user.password === password);

            if (utilisateur) {
                alert("Connexion réussie! Bienvenue, " + utilisateur.nom);
                
                if (rememberMe) {
                    localStorage.setItem("sessionUser", JSON.stringify(utilisateur));
                } else {
                    sessionStorage.setItem("sessionUser", JSON.stringify(utilisateur));
                }

                window.location.href = "https://site-web-asa-en-ligne-m-da-1-zhdm.vercel.app//";
                afficherNomUtilisateur(utilisateur.nom);
            } else {
                alert("Email ou mot de passe incorrect!");
            }
        }

        function deconnecter() {
            localStorage.removeItem("sessionUser");
            sessionStorage.removeItem("sessionUser");
            alert("Déconnexion réussie!");
            location.reload();
        }

        function motDePasseOublie() {
            let email = prompt("Entrez votre email pour réinitialiser le mot de passe:");
            let utilisateurs = JSON.parse(localStorage.getItem("utilisateurs")) || [];
            let utilisateur = utilisateurs.find(user => user.email === email);

            if (utilisateur) {
                let newPassword = prompt("Entrez un nouveau mot de passe:");
                if (newPassword) {
                    utilisateur.password = newPassword;
                    localStorage.setItem("utilisateurs", JSON.stringify(utilisateurs));
                    alert("Mot de passe modifié avec succès!");
                }
            } else {
                alert("Email introuvable!");
            }
        }

        function verifierSession() {
            let sessionUser = localStorage.getItem("sessionUser") || sessionStorage.getItem("sessionUser");
            if (sessionUser) {
                document.getElementById("connexionForm").style.display = "none";
                document.getElementById("inscriptionForm").style.display = "none";
                document.getElementById("logoutButton").style.display = "block";
                let utilisateur = JSON.parse(sessionUser);
                afficherNomUtilisateur(utilisateur.nom);
            }
        }

        function afficherNomUtilisateur(nom) {
            document.getElementById("userInfo").innerHTML = "Bienvenue, " + nom + "!";
        }

        function afficherListeUtilisateurs() {
            let utilisateurs = JSON.parse(localStorage.getItem("utilisateurs")) || [];
            let userTableBody = document.getElementById("userTableBody");
            userTableBody.innerHTML = "";

            utilisateurs.forEach(function(utilisateur) {
                let row = `<tr><td>${utilisateur.nom}</td><td>${utilisateur.email}</td></tr>`;
                userTableBody.innerHTML += row;
            });
        }

        function toggleUserList() {
            let userListSection = document.getElementById("userListSection");
            userListSection.style.display = userListSection.style.display === "none" || userListSection.style.display === "" ? "block" : "none";
            afficherListeUtilisateurs();
        }

        verifierSession();
    </script>

</body>
</html>
